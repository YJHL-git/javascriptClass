<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>


        /* 국어, 영어 , 수학 점수를 입력 받아  prompt 사용
          총점과 평균을 구하고 출력하시오     alert  or document.write 사용


 
         추가요구사항: 유효성검사 (0~100사이 입력되도록 하시오)  올바른 값이 입력되도록 하시오 .  프로그래밍 경험이 있는 분들


         처리과정: 
         */

        let kor, eng, mth;
        let tal, avg;

        kor = Number(prompt("국어 점수 입력"));
        if (kor > 0 && kor <= 100) {
            eng = Number(prompt("영어 점수 입력"));
            if (eng > 0 && eng <= 100) {
                mth = Number(prompt("수학 점수 입력"));
                if (mth > 0 && mth <= 100) {
                    tal = kor + eng + mth
                    avg = tal / 3
                    document.write("총점 " + tal + "<br>");
                    document.write("평균 " + avg);
                }
                else {
                    document.write("올바른 값이 아닙니다.");
                }
            }
            else {
                document.write("올바른 값이 아닙니다.");
            }
        }
        else {
            document.write("올바른 값이 아닙니다.");
        }

    </script>
</head>

<body>

</body>

</html>
