<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2> 원주 :원의 둘레 : 지름 (반지름*2) * 원주율 </h2>
    <h2> 원의 넓이 : 반지름(세로) * 반지름*원주율 ( 가로 ) => 원주율*반지름^2</h2>

    <script>

        /*
       
        원의 넓이 구하기 )   지름을 입력받아 원의 넓이를  구하기 
        원주율:3.14   

        입력 : 지름
        출력 : 원의 넓이

        처리과정:
 
        */

        let num, cir;

        num = prompt("지름의 길이")
        cir = num * num * 3.14

        document.write("원의 넓이 " + cir)
    </script>

</body>
